<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egg Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ü•ö Egg Timer</h1>
    <p>Select how you want your egg boiled:</p>

    <!-- Mode Toggle -->
    <button id="modeToggle">üåô Dark Mode</button>

    <div class="buttons">
      <button onclick="startTimer(3, 'Soft Boiled')">Soft Boiled (3 min)</button>
      <button onclick="startTimer(5, 'Medium Boiled')">Medium Boiled (5 min)</button>
      <button onclick="startTimer(8, 'Hard Boiled')">Hard Boiled (8 min)</button>
    </div>

    <div id="timer-box">
      <h2 id="status">‚è≥ Waiting...</h2>
      <p id="time">00:00</p>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>

      <!-- Reset Button -->
      <button id="resetBtn" onclick="resetTimer()" disabled>Reset</button>

      <!-- Cooking Tips -->
      <div id="tips">
        <h3>Cooking Tips</h3>
        <p id="tip-text">Choose an egg type to see tips here.</p>
      </div>
    </div>
  </div>

  <!-- Sound -->
  <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
